image: node:16.13.1

stages:
    - install
    - build
    - lint 
    - test
    - trigger
    - pages-deploy

cache:
    paths:
        - node_modules/

install-job:
    stage: install
    script:
        - echo "Installing dependencies..."
        - yarn install
        - echo "Installed dependencies."

build-job:
    stage: build
    script:
        - echo "Compiling *.md"
        - yarn build
        - echo "Compiled *.md to build/*.html."
    artifacts:
        paths:
            - build/ 
 
lint-job:
    stage: lint
    script:
        - echo "Linting code..."
        - yarn lint
        - echo "No lint issues found."

test-job:
    stage: test
    script:
        - echo "Running unit tests..."
        - yarn test
        - echo "All unit tests completed with no error."

staging:
    stage: trigger
    needs:
      - lint-job
      - test-job
    trigger:
        include: ".gitlab/staging.yml"
    only:
        - staging

production:
    stage: trigger
    needs:
      - lint-job
      - test-job
    trigger:
        include: ".gitlab/production.yml"
    only:
        - main

pages:
    image: alpine:latest
    stage: pages-deploy
    variables:
        GIT_STRATEGY: none
    script:
        - echo "Deploying public/ directory..."
        - cp build public
        - echo "Deployed public/ directory..."
    artifacts:
        paths:
            - public
    only:
        - main
